<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="container">
    <div class="welcome">
        <h1>Chào mừng trở lại!</h1>
        <p style="color: rgba(157, 164, 174, 1)">Điền thông tin của bạn</p>
    </div>
    <div class="email">
        <h3> Email</h3>
        <div style="position: relative;flex: 1;display: flex" class="email-input">
            <input style="width: 100%;border-radius: 8px;padding-left: 40px;padding-right: 10px;" type="text" placeholder="Email">
            <i class="fa-solid fa-envelope"></i>
        </div>
    </div>
    <div class="password">
        <h3> Mật khẩu </h3>
        <div style="position: relative;flex: 1;display: flex" class="password-input">
            <input style="width: 100%;border-radius: 8px;padding-left: 40px;padding-right: 40px;" type="password" placeholder="Password">
            <i class="fa-solid fa-lock"></i>
            <i style="top: 50%;left: 90%;font-size: 12px;cursor: pointer;" class="fa-solid fa-eye"></i>
        </div>
        <p style="text-align: right;color: darkorange;font-size: 15px;cursor: pointer">Quên mật khẩu?</p>
    </div>
    <div class="button">
        <button>Đăng nhập</button>
    </div>
    <img class="responsive-img" src="https://rlv.zcache.com/smiling_golden_retriever_puppy_dog_hello_postcard-r221124ba60d642b4b35099c0cfa9b4bd_ucbjp_644.webp" alt="dog">
</div>
<script src="run.js"></script>
</body>
</html>
