<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../home/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<div class="container">
    <div class="navbar"> 
        <div class="navbar-search">
            <input type="text" placeholder="Tìm kiếm">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div onclick="onFocus(event)" class="navbar-options">
            <div class="navbar-options-num num-1"><i class="fa-solid fa-circle-check"></i> <p style="flex: 1;margin-left: 8px;">Hôm nay</p> <p>12</p></div>
            <div class="navbar-options-num num-2"><i class="fa-solid fa-calendar"></i> <p style="flex: 1;margin-left: 8px;">3 ngày tới</p> <p>12</p></div>
            <div class="navbar-options-num num-3"><i class="fa-solid fa-calendar-week"></i> <p style="flex: 1;margin-left: 8px;">7 ngày tới</p> <p>12</p></div>
            <div class="navbar-options-num num-4"><i class="fa-solid fa-list"></i> <p style="flex: 1;margin-left: 8px;">Tất cả</p> <p>12</p></div>
            <div class="navbar-options-num num-5"><i class="fa-solid fa-list-check"></i> <p style="margin-left:8px ;flex: 1;">Ghi chú</p></div>
            <div class="navbar-options-num num-6"><i class="fa-solid fa-circle-check"></i> <p style="margin-left: 8px;flex: 1;">Hoàn thành</p></div>
            <div class="navbar-options-num num-7"><i class="fa-solid fa-repeat"></i> <p style="margin-left: 8px;flex: 1;">Lặp lại</p></div>
            <div class="navbar-options-num num-8"><i class="fa-solid fa-trash"></i> <p style="margin-left: 8px;flex: 1;">Thùng rác</p></div>
        </div>
        <div class="navbar-groups">
            <div style="display: flex;flex-direction:row ;justify-content: space-between;padding: 4px 8px; align-items: center;height: 28px;">
                <h5>Nhóm</h5>
                <button style="border: none;outline: none;background:none;"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div style="display: flex;flex-direction:row ;justify-content: space-between;padding: 4px 8px; align-items: center;height: 36px;">
                <p>Cá nhân</p>
                <p>2</p>
            </div>
            <div style="display: flex;flex-direction:row ;justify-content: space-between;padding: 4px 8px; align-items: center;height: 36px;">
                <p>Nhờ người khác</p>
                <p>2</p>
            </div>
        </div>
        <div class="navbar-tags">
            <div style="display: flex;flex-direction:row ;justify-content: space-between;padding: 4px 8px; align-items: center;height: 28px;">
                <h5>Thẻ</h5>
                <button style="border: none;outline: none;background:none;"><i class="fa-solid fa-plus"></i></button>
            </div>
            <p>Cá nhân</p>
            <p>Du lịch</p>
            <p>Công việc</p>
        </div>
        <div class="navbar-logOutBtn">
            <button><i style="margin-right: 4px;" class="fa-solid fa-arrow-right-from-bracket"></i> Đăng xuất</button>
        </div>
    </div>
    <div class="content"> this is content</div>
</div>
<script src="../home/run.js"></script>
</body>
</html>
