<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../loginForm/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container">
    <p>Login into account</p>
    <div class="container-item">
        <div class="item-1">
            <i class="fa-solid fa-envelope"></i>
            <input type="text" placeholder="Email">
        </div>
        <div class="item-2">
            <i class="fa-solid fa-key"></i>
            <input type="text" placeholder="Password">
        </div>
        <div class="item-3">
            <input type="checkbox">
            <p>Remember me</p>
        </div>
        <button>LOGIN</button>
    </div>
    <div class="loginMethod">
        <p style="color: blue;font-weight: bold;cursor: pointer;">Forget password?</p>
        <p style="margin-bottom: 10px;">or login with</p>
        <div class="method-items">
            <button style="background-color: darkblue;">facebook</button>
            <button style="background-color: brown;">google</button>
            <button style="background-color: aquamarine;">twitter</button>
        </div>
    </div>
    <hr style="border: none; border-top: 2px solid gray; margin: 20px 50px;">    
    <div class="register">
        <p>Don't have an account?</p>
        <button>Register here</button>
    </div>    
</div>
</body>
</html>
